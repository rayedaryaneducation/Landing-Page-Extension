<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel = 'stylesheet' href = 'style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <main>
        <div id="myElement" style="width: 100%; height: 100vh; background-size: cover; background-position: center;">
            <div class = 'top' id = 'top'>

                <div id = 'search-div' class = 'search-div'>
                    <input type = 'text' id = 'user-search' placeholder = 'Search Google' aria-label ="Image Category Search" autofocus>
                </div>
                <div class = 'weather' id = 'weather'>
                    <span id = 'weather-span' class = 'weather-span'>
                    </span>
                </div>
            </div>
            <div class = 'time' id = 'time'>
                <span class = 'time-text' id = 'time-text'>
                    <h1 id = 'time-h1' class = 'time-h1'></h1>
                    <button id = 'news'>Get News</button>
                </span>
            </div>
            <div class = 'news'>
                <div id = 'news-content' class = 'news-content hidden' >
                </div>
            </div>
        </div>
        
    </main>
    <script src = 'index.js'></script>
</body>
</html>
